  utter_pertanyaan_tentang_stunting:
  - text: "Stunting adalah suatu kondisi di mana pertumbuhan fisik anak terhambat akibat kekurangan gizi yang berkepanjangan. Stunting dapat terjadi karena beberapa faktor, seperti kekurangan asupan gizi, infeksi berulang, dan faktor-faktor lainnya."
  - text: "Untuk mencegah stunting, ada beberapa hal yang dapat dilakukan, seperti memberikan asupan gizi yang seimbang, mencegah infeksi, dan memperhatikan kebersihan lingkungan."
  - text: "Jika anak Anda mengalami stunting, ada beberapa hal yang dapat dilakukan untuk menangani kondisi tersebut, seperti meningkatkan asupan gizi, melakukan terapi gizi, dan memperhatikan kebersihan lingkungan."

  utter_pertanyaan_tentang_gejala_stunting:
  - text: "Gejala stunting biasanya terlihat dari pertumbuhan fisik anak yang terhambat. Anak yang mengalami stunting umumnya lebih pendek daripada anak seusianya yang tidak mengalami stunting."
  - text: "Untuk mengetahui apakah anak Anda mengalami stunting, Anda dapat membandingkan tinggi dan berat badan anak Anda dengan standar pertumbuhan yang ditetapkan oleh WHO. Anda juga dapat berkonsultasi dengan dokter atau ahli gizi untuk memastikan kondisi anak Anda."
  - text: "Jika anak Anda mengalami stunting, ada beberapa tanda yang dapat Anda perhatikan, seperti pertumbuhan fisik yang terhambat, daya tahan tubuh yang lemah, dan kondisi kesehatan yang kurang baik."

  utter_pertanyaan_tentang_pencegahan_stunting:
  - text: "Untuk mencegah stunting, ada beberapa hal yang dapat dilakukan, seperti memberikan asupan gizi yang seimbang, mencegah infeksi, dan memperhatikan kebersihan lingkungan."
  - text: "Memastikan anak Anda mendapatkan asupan gizi yang seimbang merupakan langkah penting dalam mencegah stunting. Anak-anak yang memperoleh asupan gizi yang cukup akan tumbuh dan berkembang dengan baik. Beberapa makanan yang dapat membantu mencegah stunting adalah Buah-buahan dan sayur-sayuran segar: Buah-buahan dan sayur-sayuran mengandung banyak vitamin dan mineral yang dibutuhkan oleh anak-anak. Susu dan produk olahannya: Susu merupakan sumber protein, kalsium, dan vitamin yang baik untuk anak-anak. Daging, telur, dan produk olahannya: Daging, telur, dan produk olahannya mengandung banyak protein yang dibutuhkan oleh anak-anak untuk tumbuh dan berkembang. Kacang-kacangan dan biji-bijian: Kacang-kacangan dan biji-bijian mengandung banyak protein, zat besi, dan zat besi yang dibutuhkan oleh anak-anak."
  - text: "Selain memberikan asupan gizi yang seimbang, ada beberapa hal lain yang dapat dilakukan untuk mencegah stunting, seperti Menjaga kebersihan lingkungan Kebersihan lingkungan dapat membantu mencegah infeksi yang dapat menyebabkan stunting. Menyediakan akses air bersih: Air bersih merupakan sumber yang penting untuk mencegah infeksi. Melakukan vaksinasi: Vaksinasi dapat membantu mencegah infeksi yang dapat menyebabkan stunting."
  - text: "Dengan melakukan langkah-langkah ini, Anda dapat membantu mencegah stunting pada anak Anda dan memastikan pertumbuhan dan perkembangan yang sehat."

