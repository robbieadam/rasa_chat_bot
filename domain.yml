  utter_pertanyaan_tentang_penanganan_stunting:
  - text: "Untuk menangani stunting, pertama-tama Anda harus mengevaluasi kebutuhan gizi anak Anda. Jika terdapat kekurangan nutrisi, maka Anda perlu memperbaiki pola makan anak Anda dengan memberikan makanan yang cukup dan sehat. Selain itu, Anda juga harus memperhatikan kebersihan lingkungan rumah, karena lingkungan yang tidak bersih dapat menyebabkan infeksi yang dapat memperparah stunting."
  - text: "Jika stunting yang dialami anak Anda sudah parah, maka sebaiknya Anda segera membawa anak Anda ke dokter atau tenaga kesehatan lain yang terlatih untuk memberikan penanganan yang tepat. Dokter atau tenaga kesehatan tersebut akan mengevaluasi kondisi anak Anda dan memberikan saran atau terapi yang sesuai dengan kebutuhan."
  - text: "Untuk mengobati stunting, tidak ada obat atau terapi khusus yang dapat digunakan. Namun, dengan memperbaiki pola makan dan menjaga kebersihan lingkungan, stunting dapat dicegah dan dapat terjadi perbaikan pada tinggi dan berat badan anak."
  - text: "Jika Anda membutuhkan bantuan untuk menangani stunting pada anak Anda, Anda dapat mencari layanan kesehatan atau program-program yang ditujukan untuk menangani stunting. Beberapa contoh layanan atau program tersebut adalah layanan gizi di puskesmas atau posyandu, program pemberian makanan tambahan bagi anak-anak yang kurang gizi, atau program penyuluhan tentang gizi yang diselenggarakan oleh pemerintah atau lembaga swadaya masyarakat."

  utter_deskripsi_stunting:
